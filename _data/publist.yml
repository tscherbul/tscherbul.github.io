- title: "Quantum spin state selectivity and magnetic tuning of ultracold chemical reactions of triplet alkali-metal dimers with alkali-metal atoms"
  image: 2021-Na-NaLi-reaction-PRL.png
  description:  We show that it is possible to efficiently control ultracold chemical reactions of NaLi molecules in their metastable triplet states colliding with Na atoms by choosing the internal hyperfine and rovibrational states of the reactants and by inducing magnetic Feshbach resonances with an external magnetic field.
  authors: Rebekah Hermsmeier, Jacek Kłos, Svetlana Kotochigova, and Timur V. Tscherbul
  link:
    url: https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.127.103402
    display:  Phys. Rev. Lett. 127, 103402 (2021).
