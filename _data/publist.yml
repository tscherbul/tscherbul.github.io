- title: "A Feshbach resonance in collisions between triplet ground-state molecules"
  image: 2023-FR-model.png
  description:  We report a very pronounced and narrow (25 mG) Feshbach resonance in collisions between two triplet ground-state NaLi molecules. Our observations provide strong evidence for the existence of long-lived coherent intermediate complexes even in systems without reaction barriers and open up the possibility of coherent control of chemical reactions.
  authors: Juliana J. Park, Yu-Kun Lu, Alan Jamison, Timur V. Tscherbul, and Wolfgang Ketterle 
  link:
    url: https://www.nature.com/articles/s41586-022-05635-8
    display:  Nature 614, 54 (2023).
  highlight: 1
