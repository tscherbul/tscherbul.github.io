- title: "Universal stereodynamics of cold atom-molecule collisions in electric fields"
  image: 2021-Stereodyn-PRA.png
  description: We use numerically exact quantum dynamics calculations to demonstrate universal stereoselectivity of cold atom-molecule collisions in an external electric field. We also show that it is possible to control quantum stereodynamics of cold Ne + OH collisions over the range of collision energies achievable in current merged beam scattering experiments.
  authors: Timur V. Tscherbul and Jacek Kłos
  link:
    url: https://journals.aps.org/pra/abstract/10.1103/PhysRevA.103.062810
    display:  Phys. Rev. A 103, 062810 (2021).
