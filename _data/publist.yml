- title: "Coherent control of reactive scattering at low temperatures: Signatures of quantum interference in the differential cross sections for F + H2 and F + HD"
  image: 2020-PRA-coherent-control.png
  description: We show that angle-dependent reactive scattering of cold molecules can be efficiently controlled by forming coherent superpositions of degenerate rotational states, an example of quantum interference-based coherent control in action.
