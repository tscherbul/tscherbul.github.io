- title: "Full-dimensional quantum scattering calculations on ultracold atom-molecule collisions in magnetic fields: The role of molecular vibrations"
  image: 2020-PRR-LiCaH-resonances.png
  description: We perform the first numerically exact three-dimensional quantum scattering calculations on strongly anisotropic atom-molecule collisions in an external magnetic field, and study how vibrational degrees of freedom affect ultracold collision dynamics and magnetic Feshbach resonances.
  authors: Masato Morita, Jacek Klos, and Timur V. Tscherbul
  link:
