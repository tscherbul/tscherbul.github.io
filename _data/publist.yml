- title: "Steady-state Fano coherences in a V-type system driven by polarized incoherent light"
  image: 2021-PRR-Vsystem.png
  description: By studying the emergence of steady-state Fano coherences in three-level quantum V-systems driven by incoherent light, we establish a direct connection between the seemingly unrelated phenomena of incoherent driving of multilevel quantum systems and nonequilibrium quantum transport in qubit networks.
  authors: Suyesh Koyu, Amro Dodin, Paul Brumer, and Timur V. Tscherbul
  link:
    url: https://journals.aps.org/prresearch/abstract/10.1103/PhysRevResearch.3.013295
    display:  Phys. Rev. Research 3, 013295 (2021).
