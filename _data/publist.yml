- title: "Ergodicity breaking in rapidly rotating C60 fullerenes"
  image: 2023-Science.png
  description: Mechanisms for violating ergodicity (the ability of a quantum system to thermalize) are of interest for probing nonequilibrium matter and protecting quantum coherence in complex systems. We study rotational ergodicity breaking in an unprecedentedly large fullerene molecule, C60, determined from its icosahedral rovibrational fine structure. 
  authors: L. R. Liu, D. Rosenberg, P. B. Changala, P. J. D. Crowley, D. J. Nesbitt, N. Y. Yao, T. V. Tscherbul, and J. Ye
  link:
